<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="titulo"></ui:insert>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">

		<div id="topo" class="divTopo">
			<h:form>

				<div class="row internaTopo">
					<div class="col-2">
						<p:clock pattern="HH:mm dd/MM/yyyy" mode="server" />
					</div>
					<div class="col-10" align="right">
						<h:outputText
							value="#{autenticacaoBean.usuarioLogado.nomeCompleto} | "
							style="font-weight:bold" />
						<h:commandLink actionListener="#{autenticacaoBean.sair()}"
							styleClass="usuarioLogado">
							<p:graphicImage library="img" name="sair.png"
								styleClass="imgLogout" alt="Sair" title="Sair" />
						</h:commandLink>
					</div>
				</div>
			</h:form>
			<div class="logoContainer">
				<p:graphicImage library="img" name="logo_minimal.png"
					styleClass="logoMinimalTemplate" />
			</div>
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar id="menubar">

					<p:menuitem value="Início" url="/pages/principal.xhtml" />

					<p:submenu label="Cadastros"
						rendered="#{autenticacaoBean.temPermissoes(['A'])}">
						<p:menuitem value="Clientes" url="/pages/clientes.xhtml" />
						<p:menuitem value="Cidades" url="/pages/cidades.xhtml" />
						<p:menuitem value="Estados" url="/pages/estados.xhtml" />
						<p:menuitem value="Usuários" url="/pages/usuarios.xhtml" />
					</p:submenu>

					<p:submenu label="Ensaios">
						<p:menuitem value="CP Cilíndrico" url="/pages/ensaiosCilindrico.xhtml" />
					</p:submenu>

					<p:menuitem value="Parâmetros"
						rendered="#{autenticacaoBean.temPermissoes(['A'])}"
						url="/pages/parametros.xhtml" />

					<p:menuitem value="Minha Conta" url="/pages/minhaconta.xhtml" />

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" oncomplete="PF('dialogoSobre').show();" />
					</p:submenu>

					<p:menuitem value="Sair"
						actionListener="#{autenticacaoBean.sair()}" />

				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>

	<p:dialog header="Sobre" widgetVar="dialogoSobre" closable="false"
		draggable="false" resizable="false" modal="true" width="50%">

		<h:form>
			<div class="divSobre" align="center">
				<div class="logoSobreContainer">
					<p:graphicImage library="img" name="banner.png"
						styleClass="logoMinimalSobre" />
				</div>
				<div>
					<h:panelGrid columns="1">
						<h:outputText
							value="Sistema de Gestão para Laboratórios de Concreto" />
						<h:outputText value="Versão: 1.0.3" />
						<h:outputText style="font-weight:bold"
							value="Anderson L. Sergio - 2017 ®" />
					</h:panelGrid>
				</div>

				<div align="right" style="padding-right: 20px">
					<p:commandButton value="Fechar"
						oncomplete="PF('dialogoSobre').hide();" />
				</div>
			</div>
		</h:form>

	</p:dialog>

	<div id="footer" class="divFooter">
		<p:graphicImage library="img" name="footer-back2.png"
			styleClass="imgFooter" />
		<div class="internaFooter">
			<h:outputText
				value="SGLabCon - Sistema de Gestão para Laboratórios de Concreto" />
			<br />
			<h:outputText value="Anderson L. Sergio - 2017 ®"
				style="font-weight:bold" />
			<hr />
		</div>
	</div>
</h:body>
</html>
