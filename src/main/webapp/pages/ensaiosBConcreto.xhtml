<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="titulo">
		<title>SGLabCon | Laboratório</title>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Ensaios Bloco de Concreto - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" rows="5" paginatorPosition="bottom"
					value="#{ensaioBConcretoBean.ensaios}" var="ensaio">
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{ensaioBConcretoBean.novo}"
							update=":formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Código" sortBy="#{ensaio.codigo}"
						filterBy="#{ensaio.codigo}">
						<div align="center">
							<h:outputText value="#{ensaio.codigo}" />
						</div>
					</p:column>

					<p:column headerText="Lote" sortBy="#{ensaio.lote}"
						filterBy="#{ensaio.lote}" filterMatchMode="contains">
						<div align="center">
							<h:outputText value="#{ensaio.lote}" />
						</div>
					</p:column>

					<p:column headerText="Data de Fabricação"
						sortBy="#{ensaio.dataFabricacao}"
						filterBy="#{ensaio.dataFabricacao}">
						<div align="center">
							<h:outputText value="#{ensaio.dataFabricacao}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
							</h:outputText>
						</div>
					</p:column>

					<p:column headerText="Qtd. de Amostras"
						sortBy="#{ensaio.qtdAmostras}" filterBy="#{ensaio.qtdAmostras}">
						<div align="center">
							<h:outputText value="#{ensaio.qtdAmostras}" />
						</div>
					</p:column>

					<p:column headerText="Tipo de Produto"
						sortBy="#{ensaio.tipoProdutoBC.descricao}"
						filterBy="#{ensaio.tipoProdutoBC.descricao}"
						filterMatchMode="contains">
						<div align="center">
							<h:outputText value="#{ensaio.tipoProdutoBC.descricao}" />
						</div>
					</p:column>

					<p:column headerText="Máquina" sortBy="#{ensaio.tipoMaquina}"
						filterBy="#{ensaio.tipoMaquina}" filterMatchMode="contains">
						<div align="center">
							<h:outputText value="#{ensaio.tipoMaquina}" />
						</div>
					</p:column>

					<p:column headerText="Cliente"
						sortBy="#{ensaio.cliente.nomeFantasia}"
						filterBy="#{ensaio.cliente.nomeFantasia}"
						filterMatchMode="contains">
						<div align="center">
							<h:outputText value="#{ensaio.cliente.nomeFantasia}" />
						</div>
					</p:column>

					<p:column headerText="Opções" style="width:120px;">
						<div align="center">
							<p:commandButton value="Detalhes" icon="ui-icon-search"
								actionListener="#{ensaioBConcretoBean.abrirDetalhes(ensaio)}" />
						</div>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<p:dialog header="Novo Ensaio - Bloco de Concreto" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false"
			position="center" positionType="absolute">
			<h:form id="formCadastro">
				<p:panelGrid id="painel" class="novoEnsaio" columns="2">
					<h:outputLabel for="usuario" value="Laboratorista:" />
					<h:outputText id="usuario"
						value="#{autenticacaoBean.usuarioLogado.nomeCompleto}" />

					<p:outputLabel for="lote" value="Lote:" />
					<p:inputText id="lote" maxlength="30" size="30"
						value="#{ensaioBConcretoBean.ensaioBConcreto.lote}"
						required="true"
						requiredMessage="O campo 'Lote' é obrigatório" />

					<p:outputLabel for="data" value="Data de Fabricação:" />
					<p:calendar id="data" pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR"
						value="#{ensaioBConcretoBean.ensaioBConcreto.dataFabricacao}"
						required="true"
						requiredMessage="O campo 'Data de Fábricação' é obrigatório">
						<p:ajax listener="#{ensaioBConcretoBean.calcularData()}"
							update=":formCadastro:idade" />
					</p:calendar>

					<p:outputLabel for="maquina" value="Tipo de Máquina:" />
					<p:inputText id="maquina" maxlength="15" size="30"
						value="#{ensaioBConcretoBean.ensaioBConcreto.tipoMaquina}"
						required="true"
						requiredMessage="O campo 'Classe da Máquina' é obrigatório" />

					<h:outputLabel for="qtd" value="Qtd. de Amostras: *"></h:outputLabel>
					<p:spinner id="qtd" required="true"
						requiredMessage="O campo 'Qtd. de Amostras' é obrigatório"
						converterMessage="O valor informado no campo 'Qtd de Amostras' é inválido"
						value="#{ensaioBConcretoBean.ensaioBConcreto.qtdAmostras}" min="0">
						<p:ajax listener="#{ensaioBConcretoBean.definirFator()}"
							update=":formCadastro:fator" />
					</p:spinner>

					<p:outputLabel for="tipo" value="Tipo de Produto:" />
					<p:selectOneMenu id="tipo" filter="true" filterMatchMode="contains"
						value="#{ensaioBConcretoBean.ensaioBConcreto.tipoProdutoBC}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="O campo 'Tipo de Produto' é obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um tipo" />
						<f:selectItems value="#{ensaioBConcretoBean.tiposProduto}"
							var="tipo" itemValue="#{tipo}"
							itemLabel="#{tipo.descricao} - #{tipo.dimensaoNominal}" />
					</p:selectOneMenu>

					<h:outputLabel for="fator" value="Fator 'p': *" />
					<h:outputText id="fator"
						value="#{ensaioBConcretoBean.ensaioBConcreto.fatorCorrecao}"
						required="true"
						requiredMessage="O campo 'Fator de Correção' é obrigatório">
						<f:convertNumber locale="pt-BR" />
					</h:outputText>

					<h:outputLabel for="idade" value="Idade (dias):" />
					<h:outputText id="idade"
						value="#{ensaioBConcretoBean.ensaioBConcreto.idade}" />

					<p:outputLabel for="cliente" value="Cliente:" />
					<p:selectOneMenu id="cliente" filter="true"
						filterMatchMode="contains"
						value="#{ensaioBConcretoBean.ensaioBConcreto.cliente}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um cliente" />
						<f:selectItems value="#{ensaioBConcretoBean.clientes}"
							var="cliente" itemValue="#{cliente}"
							itemLabel="#{cliente.nomeFantasia} - #{cliente.cnpj}" />
					</p:selectOneMenu>

					<p:outputLabel for="classe" value="Classe de Resistência:" />
					<p:selectOneMenu id="classe" filter="true"
						filterMatchMode="contains"
						value="#{ensaioBConcretoBean.ensaioBConcreto.classeResistencia}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="O campo 'Classe de Resistência' é obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma classe" />
						<f:selectItems value="#{ensaioBConcretoBean.classes}" var="classe"
							itemValue="#{classe}"
							itemLabel="#{classe.nome} - #{classe.resistenciaCaracteristica} MPa" />
					</p:selectOneMenu>

					<h3 class="first">Observações:</h3>
					<p:editor id="editor" widgetVar="editorWidget"
						value="#{ensaioBConcretoBean.ensaioBConcreto.observacoes}"
						width="600" height="200" />


				</p:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{ensaioBConcretoBean.salvar()}"
						update=":mensagem :formCadastro:painel :formListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>

			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
