<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
	<title>Autenticação</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>

<h:body>
	<p:growl id="mensagem" />

	<p:dialog header="Autenticação" closable="false" draggable="false"
		resizable="false" modal="true" visible="true" width="55%">

		<h:form id="formLogin">
			<div align="center" style="padding-bottom: 20px">
				<p:graphicImage library="img" name="banner.png"
					styleClass="imagemLogin" />
			</div>

			<div style="padding-bottom: 55px; padding-left: 90px">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="user" value="Usuário:" />
					<p:inputText id="user" value="#{autenticacaoBean.usuario.username}"
						required="true" requiredMessage="O campo 'Usuário' é obrigatório" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{autenticacaoBean.usuario.senha}"
						required="true" requiredMessage="O campo 'Senha' é obrigatório" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton value="Entrar"
						actionListener="#{autenticacaoBean.autenticar()}"
						update=":mensagem :formLogin:painel" />
				</h:panelGrid>
			</div>
		</h:form>
	</p:dialog>
</h:body>
</html>
