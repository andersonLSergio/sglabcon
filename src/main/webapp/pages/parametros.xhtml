<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="titulo">
		<title>SGLabCon | Parâmetros</title>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formListagem">
			<p:tabView id="tabView">

				<p:tab title="Informações">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText
							value="Os parâmetros configurados nesta sessão são de fundamental 
							importância para o correto funcionamento do sistema. 
							Portanto pense antes de fazer alterações e só as faça se souber exatamente o que está fazendo." />
						<hr />
						<h:outputText style="font-weight:bold"
							value="Não nos responsabilizamos por eventuais problemas ou ensaios com resultados não confiáveis
							causados por má configuração na seção de parâmetros." />
					</h:panelGrid>
				</p:tab>

				<p:tab id="tabBloco" title="Bloco de Concreto">
					<center>
						<h:panelGrid columns="2" cellpadding="10">
							<h:panelGrid columns="1">
								<p:panel header="Classes de Resistência - Listagem">
									<p:dataTable id="tabelaClasses" style="width:550px;"
										emptyMessage="Nenhum registro encontrado." paginator="true"
										value="#{classeResistenciaBean.classesResistencia}"
										var="cResistencia" rows="5" paginatorPosition="bottom">
										<f:facet name="header">
											<p:commandButton value="Novo"
												oncomplete="PF('dialogoClasses').show();"
												actionListener="#{classeResistenciaBean.novo}"
												update="mensagem :formCadastroCR:painel">
												<f:actionListener
													type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
											</p:commandButton>
										</f:facet>

										<p:column headerText="Nome" filterBy="#{cResistencia.nome}"
											sortBy="#{cResistencia.nome}" filterMatchMode="contains">
											<div align="center">
												<h:outputText value="#{cResistencia.nome}" />
											</div>
										</p:column>

										<p:column headerText="Resistência Característica"
											filterBy="#{cResistencia.resistenciaCaracteristica}"
											sortBy="#{cResistencia.resistenciaCaracteristica}">
											<div align="center">
												<h:outputText
													value="#{cResistencia.resistenciaCaracteristica} Mpa" />
											</div>
										</p:column>

										<p:column headerText="Opções" style="width:120px;">
											<div align="center">
												<p:commandButton icon="ui-icon-trash"
													actionListener="#{classeResistenciaBean.excluir}"
													update=":mensagem :formListagem">
													<p:confirm header="Confirmação"
														message="Deseja realmente excluir o registro |#{cResistencia.nome}| ?" />
													<f:attribute name="crSelecionada" value="#{cResistencia}" />
												</p:commandButton>

												<p:commandButton icon="ui-icon-pencil"
													actionListener="#{classeResistenciaBean.editar}"
													oncomplete="PF('dialogoClasses').show();"
													update=":mensagem :formCadastroCR:painel">
													<f:attribute name="crSelecionada" value="#{cResistencia}" />
													<f:actionListener
														type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
												</p:commandButton>
											</div>
										</p:column>
									</p:dataTable>
								</p:panel>
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:panel header="Tipos de Produto - Listagem">
									<p:dataTable id="tabelaTipos" style="width:550px;"
										emptyMessage="Nenhum registro encontrado." paginator="true"
										value="#{tipoProdutoBCBean.tipos}" var="tipoSelecionado"
										rows="5" paginatorPosition="bottom">
										<f:facet name="header">
											<p:commandButton value="Novo"
												oncomplete="PF('dialogoTipos').show();"
												actionListener="#{tipoProdutoBCBean.novo}"
												update="mensagem :formCadastroTipos:painel">
												<f:actionListener
													type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
											</p:commandButton>
										</f:facet>

										<p:column headerText="Descrição"
											filterBy="#{tipoSelecionado.descricao}"
											sortBy="#{tipoSelecionado.descricao}"
											filterMatchMode="contains">
											<div align="center">
												<h:outputText value="#{tipoSelecionado.descricao}" />
											</div>
										</p:column>

										<p:column headerText="Dimensão Nominal"
											filterBy="#{tipoSelecionado.dimensaoNominal}"
											sortBy="#{tipoSelecionado.dimensaoNominal}"
											filterMatchMode="contains">
											<div align="center">
												<h:outputText value="#{tipoSelecionado.dimensaoNominal}" />
											</div>
										</p:column>

										<p:column headerText="Opções" style="width:120px;">
											<div align="center">
												<p:commandButton icon="ui-icon-trash"
													actionListener="#{tipoProdutoBCBean.excluir}"
													update=":mensagem :formListagem">
													<p:confirm header="Confirmação"
														message="Deseja realmente excluir o registro #{tipoSelecionado.descricao} ?" />
													<f:attribute name="tipoSelecionado"
														value="#{tipoSelecionado}" />
												</p:commandButton>

												<p:commandButton icon="ui-icon-pencil"
													actionListener="#{tipoProdutoBCBean.editar}"
													oncomplete="PF('dialogoTipos').show();"
													update=":mensagem :formCadastroTipos:painel">
													<f:attribute name="tipoSelecionado"
														value="#{tipoSelecionado}" />
													<f:actionListener
														type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
												</p:commandButton>
											</div>
										</p:column>
									</p:dataTable>

									<p:confirmDialog global="true">
										<p:commandButton value="Sim" type="button"
											update=":formListagem" styleClass="ui-confirmdialog-yes"
											icon="ui-icon-check" />
										<p:commandButton value="Não" type="button"
											styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									</p:confirmDialog>
								</p:panel>
							</h:panelGrid>
						</h:panelGrid>
					</center>
				</p:tab>
				<p:tab id="tabPaver" title="Pavers">
					<center>
						<p:panel header="Dimensões/Medidas Nominais - Listagem">
							<p:dataTable id="tabelaDimensoes"
								emptyMessage="Nenhum registro encontrado." paginator="true"
								value="#{dimensaoNominalPVBean.dimensoes}"
								var="dimensaoPVSelecionada" rows="5" paginatorPosition="bottom">
								<f:facet name="header">
									<p:commandButton value="Novo"
										oncomplete="PF('dialogoDimensaoPV').show();"
										actionListener="#{dimensaoNominalPVBean.novo()}"
										update="mensagem :formCadastroDPV:painel">
										<f:actionListener
											type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
									</p:commandButton>
								</f:facet>

								<p:column headerText="Código da Dimensão"
									filterBy="#{dimensaoPVSelecionada.codigo}"
									sortBy="#{dimensaoPVSelecionada.codigo}"
									filterMatchMode="contains">
									<div align="center">
										<h:outputText value="#{dimensaoPVSelecionada.codigo}" />
									</div>
								</p:column>

								<p:column headerText="Dimensão Nominal"
									filterBy="#{dimensaoPVSelecionada.dimensaoNominal}"
									sortBy="#{dimensaoPVSelecionada.dimensaoNominal}"
									filterMatchMode="contains">
									<div align="center">
										<h:outputText value="#{dimensaoPVSelecionada.dimensaoNominal}" />
									</div>
								</p:column>

								<p:column headerText="Opções" style="width:120px;">
									<div align="center">
										<p:commandButton icon="ui-icon-trash"
											actionListener="#{dimensaoNominalPVBean.excluir}"
											update=":mensagem :formListagem">
											<p:confirm header="Confirmação"
												message="Deseja realmente excluir o registro codigo #{dimensaoPVSelecionada.codigo} ?" />
											<f:attribute name="dimensaoPVSelecionada"
												value="#{dimensaoPVSelecionada}" />
										</p:commandButton>

										<p:commandButton icon="ui-icon-pencil"
											actionListener="#{dimensaoNominalPVBean.editar}"
											oncomplete="PF('dialogoDimensaoPV').show();"
											update=":mensagem :formCadastroDPV:painel">
											<f:attribute name="dimensaoPVSelecionada"
												value="#{dimensaoPVSelecionada}" />
											<f:actionListener
												type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
										</p:commandButton>
									</div>
								</p:column>
							</p:dataTable>
						</p:panel>
					</center>
				</p:tab>
			</p:tabView>

		</h:form>

		<p:dialog header="Classes de Resistência - Cadastro"
			widgetVar="dialogoClasses" draggable="false" resizable="false"
			modal="true" closable="false">
			<h:form id="formCadastroCR">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" maxlength="50" size="30"
						value="#{classeResistenciaBean.classeResistencia.nome}"
						required="true" requiredMessage="O campo 'Nome' é obrigatório" />

					<p:outputLabel for="rCaracteristica" value="R. Característica:" />
					<p:inputText id="rCaracteristica" maxlength="15" size="20"
						value="#{classeResistenciaBean.classeResistencia.resistenciaCaracteristica}"
						required="true"
						requiredMessage="O campo 'R. Característica' é obrigatório" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{classeResistenciaBean.salvar}"
						update=":mensagem :formCadastroCR:painel :formListagem" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogoClasses').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Tipos de Produto - Cadastro"
			widgetVar="dialogoTipos" draggable="false" resizable="false"
			modal="true" closable="false">
			<h:form id="formCadastroTipos">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" maxlength="25" size="30"
						value="#{tipoProdutoBCBean.tipoProdutoBC.descricao}"
						required="true"
						requiredMessage="O campo 'Descrição' é obrigatório" />

					<p:outputLabel for="dNominal" value="Dimensão Nominal: (AxLxC)" />
					<p:inputText id="dNominal" maxlength="25" size="30"
						value="#{tipoProdutoBCBean.tipoProdutoBC.dimensaoNominal}"
						required="true"
						requiredMessage="O campo 'Dimensão Nominal' é obrigatório" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{tipoProdutoBCBean.salvar()}"
						update=":mensagem :formCadastroTipos:painel :formListagem" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogoTipos').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Dimensões Nominais - Cadastro"
			widgetVar="dialogoDimensaoPV" draggable="false" resizable="false"
			modal="true" closable="false">
			<h:form id="formCadastroDPV">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="dNominal"
						value="Dimensão Nominal (usar padrão 'LxCxAmm'):" />
					<p:inputText id="dNominal" maxlength="25" size="30"
						value="#{dimensaoNominalPVBean.dimensaoNominalPV.dimensaoNominal}"
						required="true"
						requiredMessage="O campo 'Dimensão Nominal' é obrigatório" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{dimensaoNominalPVBean.salvar}"
						update=":mensagem :formCadastroDPV:painel :formListagem" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogoDimensaoPV').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
